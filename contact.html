<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Formulaire de contact</title>
</head>

<body class="flex items-center justify-center min-h-screen bg-sky-900">
  <div class="w-full max-w-lg p-8 bg-slate-400 rounded-lg shadow-lg">
    <form id="contact_form" method="POST">
      <div class="space-x-6">
        <div class="border-b border-gray-900/10 pb-12">
          <h1 class="text-4xl mb-20 text-center">Formulaire de contact</h1>
          <h2 class="text-base font-semibold leading-7 text-gray-900">Données personnelles</h2>
          <p class="mt-1 text-sm leading-6 text-gray-700">Vos données resteront anonymes</p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Prénom</label>
              <div class="mt-2">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                  class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-3">
              <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Nom de famille</label>
              <div class="mt-2">
                <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                  class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Adresse e-mail</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email"
                  class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-3">
              <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Pays</label>
              <div class="mt-2">
                <select id="country" name="country" autocomplete="country-name"
                  class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                  <option>Etat-Unis</option>
                  <option>Belgique</option>
                  <option>France</option>
                  <option>Allemagne</option>
                </select>
              </div>
            </div>
            <div class="col-span-full">
              <label for="about" class="block text-sm font-medium leading-6 text-gray-900">A propos</label>
              <div class="mt-2">
                <textarea id="about" name="about" rows="3"
                  class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="response" class="block w-full"></p>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Envoyer</button>
      </div>
    </form>
  </div>
  <script>

    // Création de ma requete asynchrone 

    document.getElementById('contact_form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const formJSON = Object.fromEntries(formData.entries());


      console.log('formData:', formData);
      for (let [key, value] of formData.entries()) {
        console.log(key, ':', value);
      }

      console.log('formJSON:', formJSON);
      try {
        const response = await fetch('./formulaire.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formJSON)
        });

        const result = await response.json();
        document.getElementById('response').textContent = 'Formulaire envoyé avec succès!';
      } catch (error) {
        document.getElementById('response').textContent = 'Erreur lors de l\'envoi du formulaire.';
      }
    });
  </script>
</body>

</html>
